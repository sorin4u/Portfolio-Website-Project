    <main>
        <section id="contact" role="presentation">
            <h2>Contact</h2>
            <form action="/action_page.php">
                <fieldset>
                  <legend>Contact Me:</legend>
                  <label for="fname">First name:</label><br>
                  <input type="text" id="fname" name="fname"  required placeholder="First name"><br>
                  <label for="lname">Last name:</label><br>
                  <input type="text" id="lname" name="lname" required  placeholder="Last name"><br>
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email" required placeholder="Email"><br>
                  <label for="country">Country</label><br>
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="usa">USA</option>
                    <option value="eu">EU</option>
                    <option value="africa">Africa</option>
                  </select><br><br>
                  <label for="message">Message</label><br>
                  <textarea id="message" name="message" rows="5" cols="30" required placeholder="Message"></textarea><br>
                    <br>
                  <input type="submit" value="Submit">
                </fieldset>
              </form>
              
            <p>Feel free to contact me at <a href="mailto:sorinbara4u@yahoo.com">Email me</a></p>
            <p>Or call me at <a href="tel:00447388898720">00447388898720</a></p>
        </section>
       

        <div id="map" role="presentation">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d19623.361412693153!2d-0.7575158!3d52.0629771!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1742133233456!5m2!1sen!2suk"
            
             allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
